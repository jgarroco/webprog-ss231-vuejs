<!DOCTYPE html>
<html>
<head>
<title>My first Vue page</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/flexbox-grid.css?version=0.1">

</head>
<body>
    <div class="container">
        <header>
          <h1>Personal Profile Web Page</h1>
        </header>
        <main>
          <section class="main-content">
            <div>1 <br>About Me</div>
            <div>2 <br>Education / Achievements</div>

            <div>4 <br>IT Experience</div>
            <div>5 <br>Hobbies & Interests</div>

            Sidebar<br>
            Picture Gallery
          </aside>
        </main>

          Asia Pacific College
        </footer>
      </div>
      
 

<div id="app">
  {{ message }} <br>
  {{'Random number: ' + Math.ceil(Math.random()*6) }}
</div>
 
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="js/vue.js"></script>
 

 
</body>
</html>
